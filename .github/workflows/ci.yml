name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: uv sync --dev
      - name: Ruff lint
        run: uv run ruff check mirai/ tests/
      - name: Ruff format check
        run: uv run ruff format --check mirai/ tests/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: uv sync --dev
      - name: mypy
        run: uv run mypy mirai/

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: uv sync --dev
      - name: Bandit security scan
        run: uv run bandit -r mirai/ -c pyproject.toml -q

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: uv sync --dev
      - name: Run tests with coverage
        run: uv run pytest tests/ -x -q --cov=mirai --cov-report=term-missing --cov-fail-under=80

  complexity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: uv sync --dev
      - name: Radon cyclomatic complexity
        run: |
          uv run radon cc mirai/ -a -nc
          # Fail if any function has CC > 10 (C grade or worse)
          RESULT=$(uv run radon cc mirai/ -nc -j | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          violations = []
          for path, funcs in data.items():
              for f in funcs:
                  if f['complexity'] > 10:
                      violations.append(f'{path}:{f[\"lineno\"]} {f[\"name\"]} CC={f[\"complexity\"]}')
          if violations:
              print('Functions exceeding CC=10:')
              for v in violations:
                  print(f'  {v}')
              sys.exit(1)
          print('All functions within complexity threshold (CC â‰¤ 10)')
          ")

