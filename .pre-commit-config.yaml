repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (Python lint)
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: true

      - id: ruff-format
        name: ruff format (Python)
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: true

      - id: mypy
        name: mypy (Python type check)
        entry: uv run mypy
        language: system
        types: [python]
        pass_filenames: true
        exclude: ^tests/
